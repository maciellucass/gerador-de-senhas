<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Senhas Seguras</h1>
    </header>
    <main>
        <div class="container">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" min="4" max="50" value="12">

            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
                <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
                <label><input type="checkbox" id="numbers" checked> Números</label>
                <label><input type="checkbox" id="symbols" checked> Caracteres Especiais</label>
            </div>

            <button onclick="gerarSenha()">Gerar Senha</button>

            <div id="resultado">
                <p id="senhaGerada"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 - Desenvolvido por Lucas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
